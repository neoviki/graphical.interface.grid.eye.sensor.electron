<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Serial Monitor </title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./vikiworks_style.css">
</head>

<body>
  <div class="container">
    <br>

        <div class="header-grid">
        <div class="header-grid-item"> SELECT SERIAL PORT </div>
        </div>
    
    <div class="form-group">
      <div class="row" style="padding-top:10px;padding-bottom:5px;">
        <div class="col">
          <div style="padding-left: 10px;">
          <select class="form-control" style="wordwrap" id="id_select_serial_ports">
            <!-- Content populated from action.js-->
          </select>
        </div>
        </div>

        <div class="col">
          <div class="row">
          <div class="col text-center" style="padding-right: 40px;">
          <button id="id_btn_scan" type="button" class="btn btn-primary btn-block" onclick="event_btn_scan_sp()">scan</button>
        </div>
        <div class="col text-center" style="padding-right: 40px;">
          <button id="id_btn_connect" type="button" class="btn btn-primary btn-block" onclick="event_btn_connect_sp()">connect</button>
          </div>
        </div>
        </div>
      </div>



    <div style="padding-top:20px;padding-bottom:5px;">
        <div class="header-grid">
        <div class="header-grid-item"> GRID EYE OUTPUT </div>
        </div>
    </div>

    <div class="row">
    <div class="col text-center" style="padding-right: 40px;">
      <div id="px_main_1" class="c8_grid"></div>
    </div>
    <div class="col text-center" style="padding-right: 40px;">
      <div id="px_main_2" class="c8_grid"></div>
    </div>
    </div>

  </div>
  </div>
  <script>
    window.$ = window.jQuery = require('jquery');
    require('./node_modules/jquery/dist/jquery.min.js');
    require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
  </script>
  <script src="./action.js"></script>

</body>

</html>
